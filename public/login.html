<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>System Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Loding font -->
    <link href="css/font.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="css/login.css">

    <title>Login</title>
  </head>
  <body>

    <!-- Backgrounds -->

    <div id="login-bg" class="container-fluid">

      <div class="bg-img"  style="background-image: url(./img/demo-1-bg.jpg);"></div>
      <div class="bg-color"></div>
    </div>

    <!-- End Backgrounds -->

    <div class="container" id="login">
        <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="login">

            <h1>小农夫管理系统</h1>
            
                  <form>
                    <div class="form-group">
                      <input type="text" class="form-control" id="acnt" name="acnt" placeholder="账号">
                      
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" id="pswd" name="pswd" placeholder="密码">
                    </div>
                  
                    <br>
                    <div class="btn btn-lg btn-block btn-success">
                        <a class="act-but submit" >登陆</a>
                    </div class="btn btn-lg btn-block btn-success">
                  </form>
             

          </div>
        </div>
        </div>
    </div>


<script src="js/TweenLite.min.js"></script>
<script src="js/EasePack.min.js"></script>
<script src="js/rAF.js"></script>
<script src="js/demo-1.js"></script>
<script src="js/jquery.js"></script>
<!--响应提交表格事件-->
<script>
    $(function () {
        $(".act-but").on("click", function () {
            let acnt = $("#acnt").val();
            let pswd = $("#pswd").val();
            if (acnt && pswd){
                $.post('login',
                    {
                        acnt: acnt,
                        pswd: pswd
                    },
                    function (data) {
                        console.log(data);
                        switch (data) {
                            case '-1':
                                alert("用户不存在！");
                                break;
                            case '0':
                                alert("密码错误！");
                                break;
                            case '1':
                                window.location.href='admin.html';
                                break;
                        }
                    }
                );
            } else {
                alert("请输入用户名及密码！");
            }
        });
    })
</script>

  </body>
</html>
